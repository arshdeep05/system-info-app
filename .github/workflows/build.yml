name: Electron Cross-Platform Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Build Electron DMG (macOS)
        run: npx electron-builder --mac

      - name: Upload macOS build artifact
        uses: actions/upload-artifact@v1
        with:
          name: macos-dmg
          path: dist/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Build Electron EXE (Windows)
        run: npx electron-builder --win

      - name: Upload Windows build artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-exe
          path: dist/*.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Build Electron AppImage (Linux)
        run: npx electron-builder --linux

      - name: Upload Linux build artifact
        uses: actions/upload-artifact@v1
        with:
          name: linux-appimage
          path: dist/*.AppImage
